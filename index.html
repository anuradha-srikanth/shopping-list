<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,700,600,100,300' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container">
        <div id="header">
            <h1> SH </h1>
            <i class="ion-checkmark-circled"> </i>
            <h1> PPING LIST </h1>
        </div>
        <ul class="categories">
            <li class="category">
                <h3> Category 1 </h3>
                <i class="ion-plus-round"></i>
                <ul class="items">
                    <li class ="non-item">
                        <i class="ion-record"> </i>
                        <p> Item 1 </p>
                        <i id="close" class="ion-ios-close-empty"> </i>
                    </li>
                    <li class = "non-item">
                        <i class="ion-record"> </i>
                        <p> Item 2 </p>
                        <i id="close" class="ion-ios-close-empty"> </i>
                    </li>
                    <li class="non-item">
                        <i class="ion-record"> </i>
                        <p> Item 3 </p>
                        <i id="close" class="ion-ios-close-empty"> </i>
                    </li>
                    <li class="checked-item">
                        <i class="ion-checkmark-circled"> </i>
                        <p> Item 2 </p>
                        <i id="close" class="ion-ios-close-empty"> </i>
                    </li>
                </ul>
            </li>
            <li class="category">
                <h3> Category 2 </h3>
                <i class="ion-plus-round"></i>
                <ul class="items">
                    <li class="item">
                    <div id="items-1"> 
                        <i class="ion-record"> </i>
                        <p> Item 1 </p>
                        <i id="close" class="ion-ios-close-empty"> </i>
                    </div>
                    </li>
                    <li class="item">
                    <div id="items-2"> 
                        <i class="ion-checkmark-circled"> </i>
                        <p> Item 2 </p>
                        <i id="close" class="ion-ios-close-empty"> </i>
                    </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!--<ion-icon name="radio-button-on"></ion-icon>-->
</body>
</html>
